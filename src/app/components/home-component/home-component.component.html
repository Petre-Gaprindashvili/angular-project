<form (ngSubmit)="filterHandler(f)" #f="ngForm" >
  <div>
    <p>filter</p>
    <input min="0" max="4" ngModel type="range" name="spiciness"> <br>
    <input ngModel type="radio" id="nuts" name="nuts" [value]="true"  >
    <label for="nuts1">no nuts</label><br>
    <input ngModel type="radio" id="vegeterian" name="vegeterian" [value]="false">
    <label for="vegeterian2">vegetarian only</label><br>  
   <button type="submit">apply</button> 
  </div>
</form>



<section>
  <ul *ngIf="productlist.length > 0"> 

    <div *ngFor="let product of productlist" class="card" style="width: 18rem;">
        <img [src]="product.image" class="card-img-top" alt="">
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <p class="card-text">{{product.price}}</p>
          <a class="btn btn-primary" routerLink="[product.id]"></a>
          <button (click)="addTocartt(product.id, product.price)">add to cart </button> 
        </div>
      </div>
  </ul>
</section>
