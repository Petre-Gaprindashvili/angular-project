<div class="full-container">
<article class="nav nav-pills">
  <li class="nav-item"> 
    <span (click)="clickActiveHandler(9)" [ngClass]= "{active: 9 === (categories.activeCategoryId | async)}"  class="btn btn-outline-dark">All </span>
  </li>
  <li *ngFor="let category of categoriesData" class="nav-item"> 
    

    <span (click)="clickActiveHandler(category.id)" [ngClass]= "{active: category.id === (categories.activeCategoryId | async)}"  class="btn btn-outline-dark"> {{category.name}} </span>
    
    </li>
     
  </article>


<form  (ngSubmit)="filterHandler(f)" #f="ngForm" >
  <div>
    <p>Filter Products</p>

    <label for="spiciness">Spiciness:</label> <br>
    <input class="ssss"  min="0" max="4" ngModel type="range" id="" name="spiciness"> <br>
    <p>Vegeterian</p>
    <input ngModel type="radio" id="vegeterian" name="vegeterian" [value]="true">
    <p>No Nuts</p>
    <input ngModel type="radio" id="nuts" name="nuts" [value]="false"  >
   <button type="submit">Apply</button> 
  </div>
</form>



<section>
  <ul *ngIf="productlist.length > 0"> 

    <div *ngFor="let product of productlist" class="card" style="width: 18rem;">
        <img [src]="product.image" class="card-img-top" alt="">
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <p class="card-text">spiciness {{product.spiciness}}</p>
      <aside>
          <p class="card-text">vegetarian</p>
          <p class="card-text">nuts</p>
        </aside>
          <aside>
            <p class="card-text">{{product.price | currency}}</p>
            <button (click)="addTocartt(product.id, product.price)">Add to cart </button> 
          </aside>
        


        </div>
      </div>
  </ul>
</section>
</div>
