



 <div class="addeditems">

     <aside>
  <div *ngFor="let items of addedItemsCartList " class="card" style="width: 12rem;">
    <img class="card-img-top" [src]="items.product.image" alt="">
    <ul class="list-group list-group-flush">
        <button (click)="deletecartitems(items.product.id)"> delete</button>
      <li class="list-group-item">{{items.product.name}}</li>
      <li class="list-group-item">{{items.quantity}}</li>
      <li class="list-group-item">{{items.product.price}}</li>


      <span>- {{totalNumberOfCart}} +</span>
    </ul>
</div>
</aside>
  </div>
